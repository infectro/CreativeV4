<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body style="display: none;">

		<aside>
			<div class="category option" category-name="head"><img src="images/head.png"></div>
			<div class="category option" category-name="leftarm"><img src="images/arm-left.png"></div>
			<div class="category option" category-name="rightarm"><img src="images/arm-right.png"></div>
			<div class="category option" category-name="torso"><img src="images/chest.png"></div>
			<div class="category option" category-name="rightleg"><img src="images/leg-right.png"></div>
			<div class="category option" category-name="leftleg"><img src="images/leg-left.png"></div>
		</aside>

		<main>
			<header>
				<span>câmeras <b>disponíveis</b></span>
				<div class="cams">
					<div class="cam set-camera" data-value="1"><i class="fa-solid fa-hat-cowboy"></i></div>
					<div class="cam set-camera" data-value="2"><i class="fa-solid fa-shirt"></i></div>
					<div class="cam set-camera" data-value="3"><i class="fa-solid fa-boot-heeled"></i></div>
				</div>
			</header>

			<section id="items"></section>
			<p>role para ver mais <i class="fa-solid fa-computer-mouse-scrollwheel"></i></p>

			<div class="btns">
				<button id="save">
					<span>salvar</span>
					<small>salvar tatuagens</small>
				</button>
				<button id="reset">
					<span>limpar</span>
					<small>limpar tatuagens</small>
				</button>
			</div>
		</main>

		<footer>
			<div class="hotkey le">Rotacionar a esquerda <span>[A]</span></div>
			<div class="hotkey le">Rotacionar a direita <span>[D]</span></div>
			<div class="hotkey ri">Levantar as mãos <span>[X]</span></div>
			<div class="hotkey ri">Salvar e sair <span>[ESC]</span></div>
		</footer>

		<script src="nui://game/ui/jquery.js"></script>
		<script src="script.js"></script>
	</body>
</html>
